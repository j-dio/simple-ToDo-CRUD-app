<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Analyzer</title>

  <link rel="stylesheet" href="prac2.css">
</head>

<body>
  <main>
    <h1>Array Analyzer</h1>

    <section class="input-section">
      <div id="number-inputs">
        <label for="numbers">Enter numbers (comma-separated):</label>
        <input type="text" id="numbers" placeholder="e.g. 3, 5, 9">
      </div>

      <div id="username-input">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="eg. John Doe">
      </div>

      <button id="analyze">Analayze</button>
    </section>

    <section class="output-section">
      <h2>Output goes here:</h2>
      <p id="sum-output"></p>
      <p id="avg-output"></p>
      <p id="greet-output"></p>
    </section>
  </main>

  <script src="prac2.js"></script>
</body>

</html>
